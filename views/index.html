<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/index.css">
    <title>Embedded Power BI report</title>
</head>

<body>
    <header class="page-header">
        <p id="page-title">
            <a href="https://fcn.momentumsystems.com.au/portal/group/guest/momentum">
                <img class="logo-img" src="https://fcn.momentumsystems.com.au/theme-resources/assets/admin/layout/img/logo-app.png">
            </a>
            PowerBI Embedded
        </p>
    </header>
    <main class="row">
        <section id="text-container" class="embed-container col">
            <header id="title-container">
                <p>
                   Report Details
                </p>
            </header>
            <form>
                <div class="form-group">
                  <label for="reportName">Report Name</label>
                  <select name="reportName" id="reportName" class="form-control">
                  </select>
                </div>
                <button id="view-button" type="button" >View</button>
                <button id="edit-button" type="button"  >Edit</button>
                <button id="create-button" type="button" >Create</button>              
            </form>
        </section>
        <section id="report-container" class="embed-container col-md-auto">
        </section>

    </main>
    <footer class="page-footer"></footer>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/powerbi.min.js"></script>
    <script src="../public/js/index.js"></script>

</body>

</html>
